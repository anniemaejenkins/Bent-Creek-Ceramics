  <body id="newsletter">

    <nav class="newsnav">
      <img src="../images/optimized/bent-creek-logo.png" id="logo" alt="logo">

        <li>
          <a href="../index.html">Home</a>

      <div id="background">


    <div class="container">
        <form class="form">
        <h1 class="signup">Sign Up for Our Weekly Newsletter</h1>
        <h3 class="specials">Stay up to date with events, activities, news and specials.</h3>
          <input type="text" placeholder="Name" name="name" id="nameInput">
          <br></br>
          <input type="text" placeholder="Email" name="email" id="emailInput">
          <br></br>
          <button class="button" id="signupButton" type="button">Submit</button>
        </form>

    </div>
  </div>

    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
